name: CI tests

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:    
      - master

jobs:
  ci-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: âŽ” Setup node
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
    - name: âŽ” Cache node_modules
      uses: actions/cache@v3
      env:
        cache-name: node_modules-20x
      with:
        path: node_modules
        key: ${{ runner.os }}-build-${{ env.cache-name }}
    - name: ðŸ“¥ Download deps
      run: yarn install --frozen-lockfile
    - name: âŽ” Build package
      run: yarn build
